trigger:
- source

pool: 
  vmImage: windows-latest

variables:
  system.debug: true

steps:
- checkout: self
  persistCredentials: true
- task: NodeTool@0
  inputs:
    versionSpec: '18.15.0'
  displayName: 'Install Node.js'
  
