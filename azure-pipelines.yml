    repositoryName: 'shubhamsharma11/shubhamsharma11.github.io'
    action: 'edit'
    target: '0014ace'
    tag: '$(tag)'
    title: 'Release $(tag)'
    releaseNotesSource: 'inline'
    releaseNotesInline: 'Built on $(Build.BuildDate)'
    assets: '$(Build.ArtifactStagingDirectory)/dist/*'
    assetUploadMode: 'replace'
    addChangeLog: false
  displayName: 'Create GitHub release'
