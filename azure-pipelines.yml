# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- source

pool: 
  vmImage: ubuntu-latest

steps:
- checkout: self
  persistCredentials: true
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'
  
- name: Set GIT_TERMINAL_PROMPT to 0
  run: |
    export GIT_TERMINAL_PROMPT=0

- script: |
    npm install
    set -e
    npm run build
    cd dist
    git config --global user.email "shubham.sharma.17@outlook.com"
    git config --global user.name "Shubham Sharma"
    git init
    git branch -M main
    git add -A
    git commit -m 'deploy'
    git remote add origin https://$(github_pat)@github.com/shubhamsharma11/shubhamsharma11.github.io.git
    git push -u origin main
  displayName: 'npm install and build'
